# CELLO
---
apiVersion: v1
kind: Service
metadata:
  name: cello-service
  labels:
    app: cello
spec:
  type: NodePort
  ports:
    - port: 8443
      targetPort: 8443
  selector:
   app: cello
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cello
  name: cello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cello
  template:
    metadata:
      labels:
        app: cello
    spec:
      volumes:
        - name: vault-home
          persistentVolumeClaim:
            claimName: 'vault-pv-claim'
      containers:
      - image: docker.intuit.com/personal/sfruhwald/cello:latest
        name: cello
        imagePullPolicy: Always
        command:
        - "/bin/sh"
        - "-ec"
        args: 
        - |
          # erase database tables on each startup
          export PGPASSWORD=1234
          echo "SELECT 'TRUNCATE ' || input_table_name || ' CASCADE;' AS truncate_query FROM(SELECT table_schema || '.' || table_name AS input_table_name FROM information_schema.tables WHERE table_schema NOT IN ('pg_catalog', 'information_schema') AND table_schema NOT LIKE 'pg_toast%') AS information;" > /tmp/erase-cello-db.sql
          psql -h $POSTGRES_SERVICE_HOST -p $POSTGRES_SERVICE_PORT --set=sslmode=disabled -U cello -f /tmp/erase-cello-db.sql

          # wait for vault secret
          until [ -f /home/vault/secretid.txt ]
          do
            echo "Waiting for secret data to be written"
            sleep 5
          done
          echo "Secret data found"
          export VAULT_TOKEN="$(cat /home/vault/vaulttoken.txt)"
          export VAULT_ROLE="$(cat /home/vault/roleid.txt)"
          export VAULT_SECRET="$(cat /home/vault/secretid.txt)"

          mkdir -p ./ssl
          # generate certificate, suppress output unless there is an error
          output=$(openssl req -new -newkey rsa:4096 -days 3650 -nodes -x509 -subj "/C=US/ST=CA/L=Mountain View/O=Cognition/CN=app" -keyout ./ssl/certificate.key -out ./ssl/certificate.crt 2>&1) || echo "$output"

          mkdir -p /usr/local/share/ca-certificates/
          cp ./ssl/certificate.crt /usr/local/share/ca-certificates/certificate.crt
          chmod 644 /usr/local/share/ca-certificates/certificate.crt
          update-ca-certificates

          ./service
        env:
          - name: CELLO_ADMIN_SECRET
            value: abcd1234abcd1234
          - name: CELLO_DB_HOST
            value: $(POSTGRES_SERVICE_HOST)
          - name: CELLO_DB_NAME
            value: cello
          - name: CELLO_DB_USER
            value: cello
          - name: CELLO_DB_PASSWORD
            value: "1234"
          - name: CELLO_GIT_AUTH_METHOD
            value: https
          - name: VAULT_ADDR
            value: http://vault.default.svc.cluster.local:8200
          - name: ARGO_ADDR
            value: http://127.0.0.1:9000
          - name: UPPER_DB_LOG
            value: DEBUG
          - name: CELLO_LOG_LEVEL
            value: DEBUG
        envFrom:
        - secretRef:
            name: github-token
        volumeMounts:
          - name: vault-home
            mountPath: /home/vault

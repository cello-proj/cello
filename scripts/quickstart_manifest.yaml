apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: default
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: vault
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: vault-internal
  podManagementPolicy: Parallel
  replicas: 1
  updateStrategy:
    type: OnDelete
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
      app.kubernetes.io/instance: vault
      component: server
  template:
    metadata:
      labels:
        helm.sh/chart: vault-0.15.0
        app.kubernetes.io/name: vault
        app.kubernetes.io/instance: vault
        component: server
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: vault
      securityContext:
        runAsNonRoot: true
        runAsGroup: 1000
        runAsUser: 100
        fsGroup: 1000
      volumes:
        - name: vault-init-config-volume
          configMap:
            name: vault-init-config
        - name: vault-home
          persistentVolumeClaim:
            claimName: 'vault-pv-claim'
      initContainers:
        - name: fs-init
          image: hashicorp/vault:1.8.1
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
            privileged: true
            runAsGroup: 0
            runAsNonRoot: false
          command:
          - "/bin/sh"
          - "-ec"
          args: 
          - |
            chown -R vault /home/vault
          volumeMounts:
            - name: vault-home
              mountPath: /home/vault
      containers:
        - name: vault
          image: hashicorp/vault:1.8.1
          imagePullPolicy: IfNotPresent
          command:
          - "/bin/sh"
          - "-ec"
          args: 
          - |
            /usr/local/bin/docker-entrypoint.sh vault server -dev -log-level=info
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: VAULT_K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VAULT_K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: VAULT_ADDR
              value: "http://127.0.0.1:8200"
            - name: VAULT_API_ADDR
              value: "http://$(POD_IP):8200"
            - name: SKIP_CHOWN
              value: "true"
            - name: SKIP_SETCAP
              value: "true"
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VAULT_CLUSTER_ADDR
              value: "https://$(HOSTNAME).vault-internal:8201"
            - name: HOME
              value: "/home/vault"
            - name: VAULT_DEV_ROOT_TOKEN_ID
              value: root
            - name: VAULT_DEV_LISTEN_ADDRESS
              value: "[::]:8200"
            - name: AWS_PROFILE
              value: default
          volumeMounts:
            - name: vault-home
              mountPath: /home/vault
            - name: vault-init-config-volume
              mountPath: /tmp/initconfig
          ports:
            - containerPort: 8200
              name: http
            - containerPort: 8201
              name: https-internal
            - containerPort: 8202
              name: http-rep
          readinessProbe:
            # Check status; unsealed vault servers return 0
            # The exit code reflects the seal status:
            #   0 - unsealed
            #   1 - error
            #   2 - sealed
            exec:
              command: ["/bin/sh", "-ec", "vault status -tls-skip-verify"]
            failureThreshold: 2
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          lifecycle:
            postStart:
              exec:
                command: 
                - "/bin/sh"
                - "-ec"
                - |
                    sleep 10
                    echo "Initializing vault policies and roles"
                    vault secrets enable aws
                    vault auth enable approle
                    vault policy write argo-cloudops-service /tmp/initconfig/argo-cloudops-policy.hcl
                    vault write auth/approle/role/argo-cloudops policies=argo-cloudops-service secret_id_ttl=8766h

                    vault read auth/approle/role/argo-cloudops/role-id -field=role_id | sed -En "s/role_id\s+(.*)/\1/p" > /home/vault/roleid.txt
                    vault write -f auth/approle/role/argo-cloudops/secret-id | sed -En "s/secret_id\s+(.*)/\1/p" > /home/vault/secretid.txt

                    CELLO_VAULT_ROLE_ID=$(cat /home/vault/roleid.txt)
                    CELLO_VAULT_SECRET_ID=$(cat /home/vault/secretid.txt)
                    vault write auth/approle/login role_id="${CELLO_VAULT_ROLE_ID}" secret_id="${CELLO_VAULT_SECRET_ID}" | sed -En "s/token\s+(.*)/\1/p" > /home/vault/vaulttoken.txt
                    exit 0
            # Vault container doesn't receive SIGTERM from Kubernetes
            # and after the grace period ends, Kube sends SIGKILL.  This
            # causes issues with graceful shutdowns such as deregistering itself
            # from Consul (zombie services).
            preStop:
              exec:
                command: 
                - "/bin/sh"
                - "-ec"
                - |
                    # Adding a sleep here to give the pod eviction a
                    # chance to propagate, so requests will not be made
                    # to this pod while it's terminating
                    rm /home/vault/roleid.txt
                    rm /home/vault/secretid.txt
                    sleep 5 && kill -SIGTERM $(pidof vault)
